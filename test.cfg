[buildout]
parts =
    test
    coverage-report

develop = .


[test]
recipe = collective.xmltestreport
eggs =
    ftw.testing [tests]
defaults = ['-s', 'ftw.testing', '--xml', '--exit-with-status', '--auto-color', '--auto-progress', '--coverage=${buildout:directory}/coverage/text']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage/text', 'coverage/html')
